<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Event 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Unique gradient */
            color: #f1f1f1;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 85%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ffcc00; /* Gold color */
        }
        h2 {
            color: #ff9900; /* Warm orange */
        }
        p {
            color: #f8f8f8;
        }
        button {
            padding: 12px 25px;
            background: #ff4500; /* Vibrant Orange-Red */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s;
        }
        button:hover {
            background: #e63900;
            transform: scale(1.05);
        }
        footer p {
            color: #dcdcdc;
        }
    </style>
    <script>
        function registerEvent() {
            alert("Thank you for registering for Professional Event 2025!");
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Professional Event 2025</h1>
            <p>Join us for an exclusive experience</p>
        </header>
        <section>
            <h2>Event Details</h2>
            <p><strong>Date:</strong> December 15, 2025</p>
            <p><strong>Location:</strong> Grand Hall, City Center</p>
            <p><strong>Time:</strong> 10:00 AM - 5:00 PM</p>
        </section>
        <button onclick="registerEvent()">Register Now</button>
        <footer>
            <p>Contact: info@event2025.com | Phone: +91 9876543210</p>
        </footer>
    </div>
</body>
</html>
